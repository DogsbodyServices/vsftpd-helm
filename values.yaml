# Default values for vsftpd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# THis will set the namespace fo the service
namespace: vsftpd

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: dogsbody.azurecr.io/vsftpd:v1.0.0
  # This sets the pull policy for images.
  pullPolicy: always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

ftp: 
  pasvAddress: ""   #Passive IP address (set to your external HAProxy)
  controlPort: 21   #FTP control port (default: 21)
  pasvMinPort: 10000  #Minimum passive port (example: 21100)
  pasvMaxPort: 10250  #Maximum passive port (example: 21250)

sftp:
  port: 22  #SFTP port (default: 22)

service:
  type: ClusterIP
  passive:
    type: NodePort
    nodePortPassiveMin: 32100  # This is the base node port for passive services, it will be incremented for each passive port.

# Sets the user config path inside the container
userConfigPath: "/etc/vsftpd/users.json"

environment: dev

# This is the reference to the users.json file that is used to set the users for the vsftpd server.
users: |
  {}

storageClassName: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
