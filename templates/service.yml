---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  selector:
    app: ftp-server
  ports:
    - name: ftp
      port: {{ .Values.ftp.controlPort }}
      targetPort: {{ .Values.ftp.controlPort }}
    - name: sftp
      port: {{ .Values.sftp.port }}
      targetPort: {{ .Values.sftp.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-passive-svc
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.passive.type | default "NodePort" }}
  selector:
    app: ftp-server
  ports:
    {{- $baseNodePort := int .Values.service.passive.nodePortPassiveMin }}
    {{- $pasvMinPort := int .Values.ftp.pasvMinPort }}
    {{- $pasvMaxPort := int .Values.ftp.pasvMaxPort }}
    {{- range $i, $port := untilStep $pasvMinPort (int (add1 $pasvMaxPort)) 1 }}
    - name: pasv-{{ $port }}
      port: {{ $port }}
      targetPort: {{ $port }}
      nodePort: {{ add $baseNodePort $i }}
    {{- end }}